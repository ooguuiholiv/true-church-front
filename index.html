
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Church Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Sans:wght@300..700&family=Cinzel:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d4af37", // Metallic Gold
                        "primary-dark": "#b5952f",
                        "primary-light": "#f3e5ab",
                        "primary-hover": "#eec74c",
                        "background-light": "#f8f7f6",
                        "background-dark": "#0b1120", // Deepest Blue/Black
                        "surface-dark": "#162033", // Slate 800ish
                        "surface-darker": "#080d1a", 
                        "surface-highlight": "#1e293b",
                    },
                    boxShadow: {
                        'glow': '0 0 15px -3px rgba(212, 175, 55, 0.2)',
                        'card': '0 10px 15px -3px rgba(0, 0, 0, 0.4)',
                        'luxury': '0 20px 25px -5px rgba(0, 0, 0, 0.5)',
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "serif": ["Cinzel", "serif"],
                        "body": ["Noto Sans", "sans-serif"],
                        "jakarta": ["Plus Jakarta Sans", "sans-serif"],
                    },
                    animation: {
                        'scan': 'scan 3s linear infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%': { top: '0%' },
                            '100%': { top: '100%' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #080d1a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155; 
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .filled {
            font-variation-settings: 'FILL' 1;
        }
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: white;
            -webkit-box-shadow: 0 0 0px 1000px #162033 inset;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background-dark text-slate-100 font-display antialiased">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
